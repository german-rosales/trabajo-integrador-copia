</head>
<body>
    <header>
        <nav class="navbar">
            <div class="regresar" for="volver">
                <i class="fa-solid fa-arrow-left icon" id="voler"></i>
            <a href="./login.html">Atrás</a>
           </div>
            <label for="menu" class="menu-hamburguesa">
            
            <i class="fa-solid fa-bars menu"></i>
            </label>   
            <input type="checkbox" id="menu">
            
            <ul class="navbar-list">
            <li><a href= " ../index.html#section-inicio" >Inicio</a></li>
            <li><a href="../index.html#section-descripcion">Descripcion</a></li>

             <div class="bluriado"></div> 
            </nav>
        </header>
            <main>
            <section class="section-formulario">
                <div class="contenedor-formulario">
                    <h3>Complete los datos requeridos para su registro</h3>
                    <form action="" class="formulario">
                        <label for="nombre" class="form">
                            <i class="fa-solid fa-user icon-form"></i>
                            <input type="text" placeholder="Nombre" id="nombre">
                        </label>
                        <label for="apellido" class="form">
                            <i class="fa-solid fa-user icon-form"></i>
                            <input type="text" placeholder="Apellido" id="apellido">
                        </label>

                        <label for="correo" class="form">
                            <i class="fa-solid fa-at icon-form"></i>
                            <input type="email" placeholder="Email" id="correo">
                        </label>

                        <label for="contraseña" class="form">
                            <i class="fa-solid fa-key icon-form"></i>
                            <input type="password" placeholder="Contraseña" id="contraseña">
                        </label>

                        <label for="direcion" class="form">
                            <i class="fa-solid fa-location-pin icon-form"></i>
                            <input type="text" placeholder="Dirección" id="direccion">
                        </label>

                        <label for="telefono" class="form">
                            <i class="fa-solid fa-mobile-screen-button icon-form"></i>
                            <input type="text" placeholder="Telefono" id="telefono">
                        </label>

                        <label for="fecha" class="form">
                            <i class="fa-regular fa-calendar-days icon-form"></i>
                            <input type="date" id="fecha">
                        </label>
                    </form>
                    <button><a href="#">
                        Enviar
                    </a></button>
                </div>
            </section>
        </main>
    
    
</body>
</html>
